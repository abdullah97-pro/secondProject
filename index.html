<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="gen">
        <div class="bgColor"></div>
        <!-- backgorund -->
      <div class="head">
        <h1 id="title">Microverse Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve our skills</p>
      </div>
        <section class="formSize">
            <form action="" method="get" id="survey-form">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
                <label for="email" id="email-label">email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                <label for="number" id="number-label">Age (optional)</label><br>
                <input type="number" name="number" id="number" placeholder="Age" min="10" max="200"><br>
                
            </form>
        </section>
    </section>
</body>
</html>
